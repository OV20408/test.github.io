<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/PSOF/RDU/css/style.css"/>
    <title>Aplicación de Registro y Autenticación</title>
    <script src="index.js" defer type="module"></script>
    <script src="session.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Aplicación de Registro y Autenticación</h1>
      </header>
      <main>
        <div class="auth-container" id="authContainer">
          <div class="auth-options">
            <button class="auth-option" id="google-login-btn">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512">
                <path
                  d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"
                />
              </svg>
              Continuar con Google
            </button>
          </div>

          <div class="divider">
            <span>O</span>
          </div>

<!--           telefono-->          
           <div class="phone-options">
            <button class="auth-option" id="phone-login-btn">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21.384,17.752a2.108,2.108,0,0,1-.522,3.359,7.543,7.543,0,0,1-5.476.642C10.5,20.523,3.477,13.5,2.247,8.614a7.543,7.543,0,0,1,.642-5.476,2.108,2.108,0,0,1,3.359-.522L8.333,4.7a2.094,2.094,0,0,1,.445,2.328A3.877,3.877,0,0,1,8,8.2c-2.384,2.384,5.417,10.185,7.8,7.8a3.877,3.877,0,0,1,1.173-.781,2.092,2.092,0,0,1,2.328.445Z"/></svg>
              <a href="phone.html">Continuar con Telefono</a>
            </button>
          </div>

          
          <div class="divider">
            <span>O</span>
          </div>
          <div class="subtitle">
            <h3>Ingresa si tienes Cuenta</h3>
          </div>
          <form id="authForm">
            <div class="form-group">
              <label for="email">Correo electrónico</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" name="password" required />
            </div>
            <button type="submit" id="submitBtn" onclick="logIn()">Iniciar sesión</button>
          </form>
          <div class="divider">
            <span>¿No tienes una cuenta?</span>
          </div>
          <button><a href="register.html">Registrate</a></button>
        </div>

        <div
          class="google-container"
          id="googleContainer"
          style="display: none"
        >
          <h2 style="text-align: center; margin-bottom: 1rem">
            Iniciar sesión con Google
          </h2>
          <form id="googleAuthForm">
            <div class="form-group">
              <label for="googleEmail">Correo electrónico de Google</label>
              <input
                type="email"
                id="googleEmail"
                name="googleEmail"
                required
              />
            </div>
            <div class="form-group">
              <label for="googlePassword">Contraseña</label>
              <input
                type="password"
                id="googlePassword"
                name="googlePassword"
                required
              />
            </div>
            <button type="submit" class="google-btn">
              Iniciar sesión con Google
            </button>
          </form>
          <button class="back-btn" onclick="showMainAuth()">Volver</button>
        </div>
      </main>
    </div>
  </body>
</html>
